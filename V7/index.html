<!DOCTYPE html>
<head>
    <title>Dzul Cortes</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">id</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>



                    <div>
                        <label for="cproducto">CProducto</label>
                        <input type="text" name="CProducto" id="CProducto">
                    </div>




                    <div>
                        <label for="product">Producto</label>
                        <input type="text" name="product" id="product">
                    </div>

                    <div>
                        <label for="qty">IVA</label>
                        <input type="number" name="qty" id="qty">
                    </div>



                    <div>
                        <label for="ganancia">Ganancias</label>
                        <input type="number" name="ganancia" id="ganancia">
                    </div>


                    <div>
                        <label for="perPrice">Precio</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>


                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Nombre del Producto</th>
                                <th>Cantidad de Producto</th>
                                <th>IVA</th>
                                <th>Precio</th>
                                <th>Ganancias</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
    




    
</body>
</html>
